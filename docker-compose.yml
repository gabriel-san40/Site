version: "3.8"

services:
  san-site:
    image: san-automation-site:latest
    environment:
      - NODE_ENV=production
    networks:
      - san-net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.san-site.rule=Host(`www.san-automation.com.br`)"
        - "traefik.http.routers.san-site.entrypoints=websecure"
        - "traefik.http.routers.san-site.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.san-site.service=san-site"
        - "traefik.http.services.san-site.loadbalancer.server.port=3000"
        - "traefik.http.services.san-site.loadbalancer.passHostHeader=true"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  san-net:
    external: true
